    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Face Emotion Detection</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            border-radius: 10px;
            padding: 30px 30px 20px 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            text-align: center;
            color: #3081c8;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0 14px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background: #3081c8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 0;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #2563a6;
        }
        h3 {
            text-align: center;
            color: #22741b;
            margin-top: 18px;
        }
        </style>
    </head>
    <body>
        <div class="container">
        <h2>Face Emotion Detection</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="image">Upload a Face Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <input type="submit" value="Submit">
        </form>
        {% if message %}
            <h3>{{ message }}</h3>
        {% endif %}
        </div>
    </body>
    </html>
